<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div And span</title>

    <style>
        .container1{
            background-color: burlywood;
        }
        #heading1{
            background-color: blueviolet;
        }

        .container2{
            background-color: blue;
        }
        #heading2{
            background-color: chocolate;
        }

        .span1{
            color: yellowgreen;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container1">
        <h2 id="heading1">Heading</h2>
        <ul>
            <li> list Item</li>
            <li> list Item</li>
            <li> list Item</li>
            <li> list Item</li>
            <li> list Item</li>
            <li> list Item</li>
        </ul>
    </div>

    <div class="container2">
        <h2 id="heading2">Heading Two</h2>
        <p id="para1">Lorem ipsum dolor sit amet, <span class="span1">consectetur adipisicing elit.</span> Architecto, optio?</p>
    </div>

</body>
</html>
